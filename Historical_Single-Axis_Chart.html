<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=0.3, maximum-scale=3.0, user-scalable=yes">
    <meta name="theme-color" content="#0f172a">
    <title>WaliTech | Historical Chart Lite</title>

    <!-- 1. INSERTED: Theme Detection Script (Must be first) -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.documentElement.classList.add('light');
            } else {
                document.documentElement.classList.remove('light');
            }
        })();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highstock/6.0.3/highstock.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highstock/6.0.3/modules/exporting.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- STYLES --- */
        :root { 
            /* Default Dark Theme Variables */
            --bg: #0f172a; 
            --panel: #1e293b; 
            --border: #334155; 
            --text: #e2e8f0; 
            --text-muted: #94a3b8;
            --accent: #2563eb; 
            --input-bg: #0f172a;
        }

        /* 2. INSERTED: Light Theme Overrides */
        html.light {
            --bg: #f8fafc;
            --panel: #ffffff;
            --border: #cbd5e1;
            --text: #334155;
            --text-muted: #64748b;
            --input-bg: #f1f5f9;
        }

        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; min-width: 1280px; overflow-x: auto; transition: background 0.3s, color 0.3s; }
        
        #header { height: 60px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; background: var(--panel); border-bottom: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 20; transition: background 0.3s, border-color 0.3s; flex-shrink: 0; }
        .brand { font-weight: 700; font-size: 1.1rem; display: flex; align-items: center; gap: 8px; color: var(--text); }
        .brand span { white-space: nowrap; }
        
        /* Header Controls Container */
        .header-controls { display: flex; gap: 10px; align-items: center; }

        select#sheetSelector { background: var(--input-bg); color: var(--text); border: 1px solid var(--border); padding: 8px; border-radius: 6px; outline: none; max-width: 140px; cursor: pointer; transition: 0.3s; }
        
        .theme-btn { background: var(--input-bg); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 6px; cursor: pointer; transition: 0.3s; }
        .theme-btn:hover { background: var(--border); }

        #chart-wrapper { flex: 1; position: relative; display: flex; flex-direction: column; overflow: hidden; }
        #stats-bar { height: 50px; flex-shrink: 0; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-around; font-size: 0.85rem; padding: 0 10px; overflow-x: auto; white-space: nowrap; transition: background 0.3s; }
        .stat-item { display: flex; flex-direction: column; align-items: center; min-width: 80px; padding: 0 5px; }
        .stat-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; font-weight: 700; }
        .stat-val { font-weight: 700; font-family: monospace; }
        
        #chart-container { flex: 1; position: relative; padding: 10px; min-height: 0; transition: all 0.3s; }
        #main-chart { width: 100%; height: 100%; }
        
        .fs-btn { position: absolute; bottom: 20px; left: 20px; background: var(--panel); color: var(--text-muted); border: 1px solid var(--border); border-radius: 6px; padding: 8px 12px; cursor: pointer; z-index: 10; font-size: 1.2rem; transition: 0.2s; }
        .fs-btn:hover { color: white; background: var(--accent); }
        
        #controls { background: var(--panel); border-top: 1px solid var(--border); padding: 10px; z-index: 30; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), background 0.3s; }
        .toggle-group { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-bottom: 8px; }
        
        .param-btn { background: transparent; border: 1px solid var(--border); color: var(--text-muted); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 5px; transition: 0.2s; }
        .param-btn:hover { background: var(--border); }
        .param-btn.active { border-color: transparent; color: white !important; box-shadow: 0 0 10px rgba(0,0,0,0.3); transform: scale(1.05); }
        
        .footer-tools { display: flex; justify-content: space-between; align-items: center; font-size: 0.75rem; color: var(--text-muted); }
        #mobile-filter-fab { display: none; }
        
        .loading-overlay { position: absolute; inset: 0; background: rgba(15, 23, 42, 0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 50; backdrop-filter: blur(2px); }
        html.light .loading-overlay { background: rgba(255, 255, 255, 0.9); }
        html.light #loader-text { color: #334155 !important; }

        .spinner { width: 40px; height: 40px; border: 4px solid var(--border); border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .status-msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; display: none; pointer-events: none; width: 100%; z-index: 5; color: var(--text-muted); }
        
        .switch-wrapper { display: flex; align-items: center; gap: 8px; color: var(--text); }
        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: var(--border); transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(16px); }
    </style>

    <script>
        // Highcharts configuration is now handled dynamically in updateChartTheme()
        // but we keep defaults here
        
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxH13m5DXcyBH2BZ0qp1H3GovZCXEDRbjnD5yzj_KZL3O_MAGXG9PKu8dQdyDHhX0Vi_A/exec";
        
        var chart = null;
        var currentSheetName = "";
        var latestSheetName = "";
        var allData = [];
        var isChartLoading = false;
        var liveSyncInterval = null;
        var lastDate = 0;

        var seriesConfig = [
            { id:0, name: 'Voltage', key: 'vol', unit: 'V',   color: '#3b82f6', visible: true,  icon: 'fa-bolt', yAxis: 0 },
            { id:1, name: 'Current', key: 'cur', unit: 'A',   color: '#a855f7', visible: false, icon: 'fa-bolt', yAxis: 0 },
            { id:2, name: 'Power',   key: 'pow', unit: 'W',   color: '#f97316', visible: false, icon: 'fa-plug', yAxis: 0 },
            { id:3, name: 'Freq',    key: 'freq',unit: 'Hz',  color: '#14b8a6', visible: false, icon: 'fa-wave-square', yAxis: 0 },
            { id:4, name: 'PF',      key: 'pf',  unit: '',    color: '#6366f1', visible: false, icon: 'fa-percent', yAxis: 0 },
            { id:5, name: 'Temp',    key: 'temp',unit: '°C',  color: '#ef4444', visible: false, icon: 'fa-temperature-half', yAxis: 0 },
            { id:6, name: 'Energy',  key: 'eng', unit: 'kWh', color: '#eab308', visible: false, icon: 'fa-battery-full', yAxis: 0 },
            { id:7, name: 'Cost',    key: 'cost',unit: '₦',   color: '#22c55e', visible: false, icon: 'fa-coins', yAxis: 0 } 
        ];

        $(document).ready(function () { 
            initApp(); 
            // Apply correct button icon on load
            const isLight = document.documentElement.classList.contains('light');
            document.getElementById('theme-icon').className = isLight ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
        });

        // 3. INSERTED: Theme Toggle Logic
        function toggleTheme() {
            const html = document.documentElement;
            const btnIcon = document.getElementById('theme-icon');
            
            if (html.classList.contains('light')) {
                html.classList.remove('light');
                localStorage.setItem('theme', 'dark');
                btnIcon.className = 'fa-solid fa-sun';
            } else {
                html.classList.add('light');
                localStorage.setItem('theme', 'light');
                btnIcon.className = 'fa-solid fa-moon';
            }
            updateChartTheme();
        }

        // 4. INSERTED: Helper to update Highcharts colors dynamically
        function updateChartTheme() {
            if(!chart) return;
            
            const isLight = document.documentElement.classList.contains('light');
            const theme = {
                textColor: isLight ? '#334155' : '#e2e8f0',
                gridColor: isLight ? '#e2e8f0' : '#334155',
                navHandle: isLight ? '#cbd5e1' : '#666',
                tooltipBg: isLight ? 'rgba(255, 255, 255, 0.95)' : 'rgba(30, 41, 59, 0.95)',
                tooltipBorder: isLight ? '#cbd5e1' : '#334155',
                inputBg: isLight ? '#f1f5f9' : '#1e293b',
                btnFill: isLight ? '#f1f5f9' : '#1e293b',
                btnHover: isLight ? '#e2e8f0' : '#334155',
                titleColor: isLight ? '#0f172a' : '#e2e8f0'
            };

            chart.update({
                chart: { style: { color: theme.textColor } },
                title: { style: { color: theme.titleColor } },
                xAxis: {
                    gridLineColor: theme.gridColor,
                    lineColor: theme.gridColor,
                    tickColor: theme.gridColor,
                    labels: { style: { color: theme.textColor } }
                },
                yAxis: {
                    gridLineColor: theme.gridColor,
                    lineColor: theme.gridColor,
                    tickColor: theme.gridColor,
                    labels: { style: { color: theme.textColor } },
                    title: { style: { color: theme.textColor } }
                },
                legend: {
                    itemStyle: { color: theme.textColor },
                    itemHoverStyle: { color: theme.titleColor }
                },
                rangeSelector: {
                    buttonTheme: {
                        fill: theme.btnFill,
                        stroke: theme.gridColor,
                        style: { color: theme.textColor },
                        states: {
                            hover: { fill: theme.btnHover },
                            select: { fill: '#2563eb', style: { color: 'white' } }
                        }
                    },
                    inputStyle: { backgroundColor: theme.inputBg, color: theme.textColor },
                    labelStyle: { color: theme.textColor }
                },
                navigator: {
                    handles: { backgroundColor: theme.navHandle, borderColor: theme.gridColor },
                    xAxis: { gridLineColor: theme.gridColor, labels: { style: { color: theme.textColor } } }
                },
                scrollbar: {
                    barBackgroundColor: theme.gridColor,
                    trackBorderColor: theme.gridColor
                },
                tooltip: {
                    backgroundColor: theme.tooltipBg,
                    borderColor: theme.tooltipBorder,
                    style: { color: theme.textColor }
                }
            });
        }

        function initApp() {
            setLoading(true, "Connecting...");
            renderButtons();
            
            document.getElementById('chart-container').addEventListener('click', function() {
                if(window.innerWidth <= 768) {
                    document.getElementById('controls').classList.remove('open');
                    document.getElementById('mobile-filter-fab').style.display = 'flex';
                }
            });

            $.ajax({
                url: `${GOOGLE_SCRIPT_URL}?action=getDashboardState&_=${new Date().getTime()}`,
                dataType: 'json',
                timeout: 25000, 
                success: function(res) {
                    if(res.success && res.sheets.length > 0) {
                        populateSheetSelector(res.sheets);
                        latestSheetName = res.sheets[0];
                        loadChartData(res.sheets[0]);
                    } else {
                        showError("No data found.");
                        setLoading(false);
                    }
                },
                error: function(e) { 
                    showError("Connection Failed."); 
                    setLoading(false); 
                }
            });
        }

        function toggleMobileControls() {
            const el = document.getElementById('controls');
            const fab = document.getElementById('mobile-filter-fab');
            const isOpen = el.classList.contains('open');
            
            if (isOpen) {
                el.classList.remove('open');
                setTimeout(() => fab.style.display = 'flex', 200);
            } else {
                el.classList.add('open');
                fab.style.display = 'none';
            }
        }

        function toggleFullscreen() {
            document.body.classList.toggle('fullscreen-mode');
            const btn = document.querySelector('.fs-btn i');
            
            if(document.body.classList.contains('fullscreen-mode')) {
                btn.className = 'fa-solid fa-compress';
                document.getElementById('controls').classList.remove('open');
            } else {
                btn.className = 'fa-solid fa-expand';
                if(window.innerWidth <= 768) document.getElementById('mobile-filter-fab').style.display = 'flex';
            }

            setTimeout(() => { 
                if (chart) {
                    chart.reflow(); 
                }
            }, 300);
        }

        function renderButtons() {
            const container = document.getElementById('toggle-container');
            container.innerHTML = '';
            
            const hideBtn = document.createElement('button');
            hideBtn.className = 'param-btn';
            hideBtn.style.borderColor = '#ef4444';
            hideBtn.style.color = '#ef4444';
            hideBtn.innerHTML = `<i class="fa-solid fa-eye-slash"></i> Hide All`;
            hideBtn.onclick = hideAllSeries;
            container.appendChild(hideBtn);

            seriesConfig.forEach((s, idx) => {
                const btn = document.createElement('button');
                btn.id = `btn-${idx}`; 
                btn.className = `param-btn ${s.visible ? 'active' : ''}`;
                // Set color specifically for active button, otherwise let CSS handle it
                if(s.visible) {
                    btn.style.backgroundColor = s.color;
                    btn.style.borderColor = 'transparent';
                    btn.style.color = 'white';
                }
                
                btn.innerHTML = `<i class="fa-solid ${s.icon}"></i> ${s.name}`;
                btn.onclick = () => toggleSeries(idx, btn);
                container.appendChild(btn);
            });
        }

        function populateSheetSelector(sheets) {
            const sel = document.getElementById('sheetSelector');
            sel.innerHTML = "";
            sheets.forEach(s => { 
                let o = document.createElement('option'); 
                o.value = s; 
                o.text = s; 
                sel.appendChild(o); 
            });
            sel.onchange = (e) => loadChartData(e.target.value);
        }

        function loadChartData(sheetName) {
            if(isChartLoading) return;
            isChartLoading = true;
            currentSheetName = sheetName;
            
            setLoading(true, `Loading ${sheetName}...`);
            
            const noDataMsg = document.getElementById('no-data-message');
            const errorMsg = document.getElementById('error-message');
            if(noDataMsg) noDataMsg.style.display = 'none';
            if(errorMsg) errorMsg.style.display = 'none';

            if(chart) { 
                chart.destroy(); 
                chart = null; 
            }
            allData = [];
            lastDate = 0;

            $.ajax({
                url: `${GOOGLE_SCRIPT_URL}?action=getMonthData&sheet=${encodeURIComponent(sheetName)}&_=${new Date().getTime()}`,
                dataType: 'json', 
                timeout: 60000,
                success: function(res) {
                    try {
                        if (!res.success) { 
                            showError(res.error); 
                            return; 
                        }
                        
                        if (!res.data || res.data.length === 0) {
                            if(noDataMsg) noDataMsg.style.display = 'block';
                            setLoading(false);
                            return;
                        }
                        
                        allData = res.data.map(d => {
                            let clean = { 
                                ts: parseCustomDate(d.ts), 
                                values: {}
                            };
                            
                            seriesConfig.forEach(s => { 
                                if(d[s.key] !== undefined) clean.values[s.key] = Number(d[s.key]); 
                            });
                            return clean;
                        }).sort((a, b) => a.ts - b.ts);

                        if (allData.length > 0) {
                            lastDate = allData[allData.length - 1].ts;
                        }

                        createHighchartsChart();
                        updateStats(allData);
                        startLiveSync();
                        
                    } catch(e) { 
                        console.error("Data Error:", e);
                        showError("Data Error"); 
                    }
                },
                error: function(e) { 
                    console.error("Load Failed:", e);
                    showError("Load Failed."); 
                },
                complete: function() { 
                    setLoading(false); 
                    isChartLoading = false; 
                }
            });
        }

        function createHighchartsChart() {
            if (allData.length === 0) return;
            
            const seriesData = [];
            
            // Determine initial theme colors based on html class
            const isLight = document.documentElement.classList.contains('light');
            const theme = {
                textColor: isLight ? '#334155' : '#e2e8f0',
                gridColor: isLight ? '#e2e8f0' : '#334155',
                navHandle: isLight ? '#cbd5e1' : '#666',
                tooltipBg: isLight ? 'rgba(255, 255, 255, 0.95)' : 'rgba(30, 41, 59, 0.95)',
                tooltipBorder: isLight ? '#cbd5e1' : '#334155',
                inputBg: isLight ? '#f1f5f9' : '#1e293b',
                btnFill: isLight ? '#f1f5f9' : '#1e293b',
                btnHover: isLight ? '#e2e8f0' : '#334155',
                titleColor: isLight ? '#0f172a' : '#e2e8f0'
            };

            seriesConfig.forEach((cfg, index) => {
                if (cfg.visible) {
                    const data = allData
                        .map(item => [item.ts, item.values[cfg.key] || null])
                        .filter(point => point[1] !== null);
                    
                    seriesData.push({
                        name: cfg.name,
                        data: data,
                        yAxis: cfg.yAxis,
                        color: cfg.color,
                        lineWidth: 2,
                        marker: {
                            enabled: data.length < 500,
                            radius: 2
                        },
                        tooltip: {
                            valueSuffix: ' ' + cfg.unit,
                            valueDecimals: 2
                        },
                        visible: cfg.visible,
                        id: 'series-' + index
                    });
                }
            });
            
            chart = Highcharts.stockChart('main-chart', {
                rangeSelector: {
                    selected: 4, 
                    buttons: [{
                        type: 'hour', count: 1, text: '1H'
                    }, {
                        type: 'hour', count: 3, text: '3H'
                    }, {
                        type: 'hour', count: 6, text: '6H'
                    }, {
                        type: 'hour', count: 12, text: '12H'
                    }, {
                        type: 'day', count: 1, text: '1D'
                    }, {
                        type: 'day', count: 3, text: '3D'
                    }, {
                        type: 'week', count: 1, text: '1W'
                    }, {
                        type: 'week', count: 2, text: '2W'
                    }, {
                        type: 'month', count: 1, text: '1M'
                    }, {
                        type: 'all', text: 'All'
                    }],
                    inputEnabled: true,
                    inputDateFormat: '%Y-%m-%d',
                    inputEditDateFormat: '%Y-%m-%d',
                    buttonTheme: {
                        fill: theme.btnFill,
                        stroke: theme.gridColor,
                        style: { color: theme.textColor, fontWeight: 'normal' },
                        states: {
                            hover: { fill: theme.btnHover },
                            select: { fill: '#2563eb', style: { color: 'white' } }
                        }
                    },
                    inputStyle: { backgroundColor: theme.inputBg, color: theme.textColor },
                    labelStyle: { color: theme.textColor }
                },
                
                title: {
                    text: currentSheetName,
                    style: { color: theme.titleColor, fontSize: '14px' }
                },
                
                chart: {
                    backgroundColor: 'transparent',
                    style: { fontFamily: "'Segoe UI', sans-serif", color: theme.textColor },
                    events: {
                        load: function() { updateStatsFromChart(); },
                        redraw: function() { updateStatsFromChart(); }
                    }
                },
                
                yAxis: [{
                    title: { text: 'Data', style: { color: theme.textColor } },
                    labels: {
                        style: { color: theme.textColor },
                        formatter: function() { return Highcharts.numberFormat(this.value, 2); }
                    },
                    opposite: false,
                    gridLineColor: theme.gridColor,
                    lineColor: theme.gridColor,
                    tickColor: theme.gridColor,
                    gridLineDashStyle: 'Dash'
                }],
                
                xAxis: {
                    type: 'datetime',
                    gridLineColor: theme.gridColor,
                    lineColor: theme.gridColor,
                    tickColor: theme.gridColor,
                    gridLineDashStyle: 'Dash',
                    labels: { style: { color: theme.textColor } }
                },
                
                series: seriesData,
                
                plotOptions: {
                    series: {
                        compare: null,
                        showInNavigator: true,
                        states: { hover: { lineWidth: 3 } }
                    }
                },
                
                tooltip: {
                    split: true,
                    valueDecimals: 2,
                    xDateFormat: '%Y-%m-%d %H:%M:%S',
                    shared: true,
                    useHTML: true,
                    backgroundColor: theme.tooltipBg,
                    borderColor: theme.tooltipBorder,
                    style: { color: theme.textColor }
                },
                
                navigator: {
                    enabled: true,
                    height: 40,
                    series: { type: 'area', fillOpacity: 0.05, lineWidth: 1 },
                    xAxis: { gridLineColor: theme.gridColor, labels: { style: { color: theme.textColor } } },
                    handles: { backgroundColor: theme.navHandle, borderColor: theme.gridColor }
                },
                
                scrollbar: { 
                    enabled: true,
                    barBackgroundColor: theme.gridColor,
                    trackBackgroundColor: 'rgba(128,128,128,0.05)',
                    trackBorderColor: theme.gridColor
                },
                
                exporting: {
                    enabled: true,
                    buttons: {
                        contextButton: {
                            menuItems: ['downloadPNG', 'downloadJPEG', 'downloadCSV', 'downloadXLS']
                        }
                    }
                },
                
                credits: { enabled: false }
            });
        }

        function updateStatsFromChart() {
            if (!chart) return;
            const extremes = chart.xAxis[0].getExtremes();
            const visibleData = allData.filter(item => 
                item.ts >= extremes.min && item.ts <= extremes.max
            );
            updateStats(visibleData);
        }

        function updateStats(data) {
            const container = document.getElementById('stats-bar');
            container.innerHTML = "";
            
            seriesConfig.forEach(cfg => {
                if(cfg.visible && data.length > 0) {
                    let max = -Infinity;
                    data.forEach(d => {
                        let val = d.values[cfg.key];
                        if(val !== undefined && val !== null) {
                            val = Number(val);
                            if(val > max) max = val;
                        }
                    });
                    
                    if(max !== -Infinity) {
                        let div = document.createElement('div');
                        div.className = 'stat-item';
                        div.innerHTML = `
                            <span class="stat-label" style="color:${cfg.color}">${cfg.name}</span>
                            <span class="stat-val" style="color:${cfg.color}">
                                ${max.toFixed(2)} <span style="font-size:0.7em; opacity:0.7">${cfg.unit}</span>
                            </span>
                        `;
                        container.appendChild(div);
                    }
                }
            });
            
            if (container.children.length === 0) {
                container.innerHTML = '<div class="stat-item">No active parameters</div>';
            }
        }

        function toggleSeries(index, btn) {
            const cfg = seriesConfig[index];
            cfg.visible = !cfg.visible;
            
            btn.classList.toggle('active');
            
            // Clean up button styles for Light/Dark compatibility
            if(cfg.visible) {
                btn.style.backgroundColor = cfg.color;
                btn.style.borderColor = 'transparent';
                btn.style.color = 'white';
            } else {
                btn.style.backgroundColor = 'transparent';
                btn.style.borderColor = ''; // Reverts to CSS class
                btn.style.color = ''; // Reverts to CSS class
            }
            
            if (chart) {
                const seriesId = 'series-' + index;
                const series = chart.get(seriesId);
                
                if (cfg.visible) {
                    if (!series) {
                        const data = allData
                            .map(item => [item.ts, item.values[cfg.key] || null])
                            .filter(point => point[1] !== null);
                        
                        chart.addSeries({
                            name: cfg.name,
                            data: data,
                            yAxis: cfg.yAxis,
                            color: cfg.color,
                            lineWidth: 2,
                            marker: { enabled: data.length < 500, radius: 2 },
                            tooltip: { valueSuffix: ' ' + cfg.unit, valueDecimals: 2 },
                            id: seriesId
                        });
                    } else {
                        series.show();
                    }
                } else {
                    if (series) series.hide();
                }
                updateStatsFromChart();
            }
        }

        function hideAllSeries() {
            seriesConfig.forEach((cfg, idx) => {
                if (idx !== 0) { 
                    cfg.visible = false;
                    const btn = document.getElementById(`btn-${idx}`);
                    if(btn) { 
                        btn.classList.remove('active'); 
                        btn.style.backgroundColor = 'transparent'; 
                        btn.style.borderColor = ''; 
                        btn.style.color = ''; 
                    }
                    if (chart) {
                        const series = chart.get('series-' + idx);
                        if (series) series.hide();
                    }
                }
            });
            
            if (!seriesConfig[0].visible) {
                toggleSeries(0, document.getElementById('btn-0'));
            }
            updateStatsFromChart();
        }

        function startLiveSync() {
            if (liveSyncInterval) clearInterval(liveSyncInterval);
            if (currentSheetName === latestSheetName && document.getElementById("liveToggle").checked) {
                liveSyncInterval = setInterval(liveSync, 15000);
            }
        }

        function liveSync() {
            if (!document.getElementById("liveToggle").checked || isChartLoading || currentSheetName !== latestSheetName) return;
            
            $.getJSON(`${GOOGLE_SCRIPT_URL}?action=getDashboardState&_=${new Date().getTime()}`, function(res) {
                if(res.success && res.latest) {
                    const l = res.latest;
                    const serverTs = parseCustomDate(l.ts);
                    if (serverTs > lastDate) {
                        lastDate = serverTs;
                        const newPoint = {
                            ts: serverTs,
                            values: {
                                temp: l.temp, vol: l.vol, cur: l.cur, pow: l.pow,
                                freq: l.freq, pf: l.pf, eng: l.monthEng, cost: l.monthCost
                            }
                        };
                        
                        allData.push(newPoint);
                        if (allData.length > 15000) allData = allData.slice(-15000);
                        
                        if (chart) {
                            seriesConfig.forEach((cfg, idx) => {
                                if (cfg.visible) {
                                    const series = chart.get('series-' + idx);
                                    if (series) {
                                        const value = newPoint.values[cfg.key];
                                        if (value !== undefined && value !== null) {
                                            series.addPoint([newPoint.ts, value], true, false);
                                        }
                                    }
                                }
                            });
                            updateStatsFromChart();
                        }
                    }
                }
            });
        }

        function parseCustomDate(input) {
            let timestamp;
            if (typeof input === 'number') {
                timestamp = input;
            } else if (typeof input === 'string') {
                const parts = input.split(/[-/:\s]/); 
                if(parts.length >= 6) {
                    timestamp = new Date(parts[0], parts[1]-1, parts[2], parts[3], parts[4], parts[5]).getTime();
                } else { timestamp = new Date().getTime(); }
            } else { timestamp = new Date().getTime(); }
            return timestamp + 3600000; 
        }

        function setLoading(state, msg) {
            document.getElementById('loader').style.display = state ? 'flex' : 'none';
            if(msg) document.getElementById('loader-text').innerText = msg;
        }
        
        function showError(msg) {
            const el = document.getElementById('error-message');
            if(el) {
                el.innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i><br>${msg}`;
                el.style.display = 'block';
            }
        }
        
        document.getElementById('liveToggle').addEventListener('change', function() {
            if (this.checked) {
                startLiveSync();
            } else {
                if (liveSyncInterval) {
                    clearInterval(liveSyncInterval);
                    liveSyncInterval = null;
                }
            }
        });
    </script>
</head>
<body>

    </div>

        <div class="brand">
            <a href="index.html" style="text-decoration:none; color:inherit; display:flex; align-items:center; gap:8px;">
                <i class="fa-solid fa-chevron-left"></i>
                <span>WaliTech | Historical Chart Lite</span>
            </a>
        </div>
        
        <!-- 5. INSERTED: Container for Selector and Theme Button -->
        <div class="header-controls">
            <select id="sheetSelector">
                <option>Loading...</option>
            </select>
            <button class="theme-btn" onclick="toggleTheme()" title="Toggle Theme">

        </div>
    </div>

                <i class="fa-regular fa-folder-open fa-3x" style="margin-bottom:10px; opacity:0.5;"></i><br>

            </div>

        </div>

        <i class="fa-solid fa-sliders"></i>
    </button>

    <div id="controls">

                    <input type="checkbox" id="liveToggle" checked>

                </label>
                <span>Live Sync</span>
            </div>

        </div>
    </div>
