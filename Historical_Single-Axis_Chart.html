<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- CHANGED: Force Desktop Viewport (1280px wide) -->
    <meta name="viewport" content="width=1280, initial-scale=0.3, maximum-scale=3.0, user-scalable=yes">
    
    <meta name="theme-color" content="#0f172a">
    <title>WaliTech | Historical Chart Lite</title>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highstock/6.0.3/highstock.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highstock/6.0.3/modules/exporting.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- VARIABLES & LAYOUT --- */
        :root { 
            --bg: #0f172a; 
            --panel: #1e293b; 
            --border: #334155; 
            --text: #e2e8f0; 
            --accent: #2563eb; 
        }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            
            /* ADDED: Force minimum width for desktop view */
            min-width: 1280px;
            overflow-x: auto;
        }

        /* --- HEADER --- */
        #header { 
            height: 60px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 0 15px; 
            background: var(--panel); 
            border-bottom: 1px solid var(--border); 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            z-index: 20; 
            transition: transform 0.3s; 
            flex-shrink: 0;
        }
        
        .brand { 
            font-weight: 700; 
            font-size: 1.1rem; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }
        
        .brand span { 
            white-space: nowrap; 
        }
        
        select#sheetSelector { 
            background: var(--bg); 
            color: white; 
            border: 1px solid var(--border); 
            padding: 8px; 
            border-radius: 6px; 
            outline: none; 
            max-width: 140px; 
            cursor: pointer;
        }

        /* --- CHART AREA --- */
        #chart-wrapper { 
            flex: 1; 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }
        
        /* Stats Bar */
        #stats-bar { 
            height: 50px; 
            flex-shrink: 0; 
            background: rgba(30, 41, 59, 0.5); 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            align-items: center; 
            justify-content: space-around; 
            font-size: 0.85rem; 
            padding: 0 10px; 
            overflow-x: auto; 
            white-space: nowrap; 
        }
        
        .stat-item { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-width: 80px; 
            padding: 0 5px; 
        }
        
        .stat-label { 
            font-size: 0.7rem; 
            color: #94a3b8; 
            text-transform: uppercase; 
            font-weight: 700; 
        }
        
        .stat-val { 
            font-weight: 700; 
            font-family: monospace; 
        }
        
        /* Container for Chart + Overlays */
        #chart-container { 
            flex: 1; 
            position: relative; 
            padding: 10px; 
            min-height: 0; 
            transition: all 0.3s; 
        }
        
        /* Actual Chart Target Element */
        #main-chart { 
            width: 100%; 
            height: 100%; 
        }

        /* Fullscreen Toggle */
        .fs-btn { 
            position: absolute; 
            bottom: 20px; 
            left: 20px; 
            background: rgba(30, 41, 59, 0.8); 
            color: #94a3b8; 
            border: 1px solid var(--border); 
            border-radius: 6px; 
            padding: 8px 12px; 
            cursor: pointer; 
            z-index: 10; 
            font-size: 1.2rem; 
            transition: 0.2s; 
        }
        
        .fs-btn:hover { 
            color: white; 
            background: var(--accent); 
        }

        /* --- CONTROLS (Desktop Default) --- */
        #controls { 
            background: var(--panel); 
            border-top: 1px solid var(--border); 
            padding: 10px; 
            z-index: 30; 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        
        .toggle-group { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 8px; 
            justify-content: center; 
            margin-bottom: 8px; 
        }
        
        .param-btn { 
            background: transparent; 
            border: 1px solid var(--border); 
            color: #94a3b8; 
            padding: 5px 12px; 
            border-radius: 20px; 
            font-size: 0.8rem; 
            font-weight: 600; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 5px; 
            transition: 0.2s; 
        }
        
        .param-btn.active { 
            border-color: transparent; 
            color: white; 
            box-shadow: 0 0 10px rgba(0,0,0,0.3); 
            transform: scale(1.05); 
        }
        
        .footer-tools { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            font-size: 0.75rem; 
            color: #94a3b8; 
        }
        
        /* Mobile FAB - HIDDEN in Desktop View */
        #mobile-filter-fab { 
            display: none; 
        }

        /* --- OVERLAYS --- */
        .loading-overlay { 
            position: absolute; 
            inset: 0; 
            background: rgba(15, 23, 42, 0.9); 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            z-index: 50; 
            backdrop-filter: blur(2px); 
        }
        
        .spinner { 
            width: 40px; 
            height: 40px; 
            border: 4px solid #334155; 
            border-top: 4px solid var(--accent); 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        .status-msg { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            text-align: center; 
            display: none; 
            pointer-events: none; 
            width: 100%;
            z-index: 5;
        }
        
        /* Switch Toggle */
        .switch-wrapper { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }
        
        .switch { 
            position: relative; 
            display: inline-block; 
            width: 34px; 
            height: 18px; 
        }
        
        .switch input { 
            opacity: 0; 
            width: 0; 
            height: 0; 
        }
        
        .slider { 
            position: absolute; 
            cursor: pointer; 
            inset: 0; 
            background-color: #475569; 
            transition: .4s; 
            border-radius: 34px; 
        }
        
        .slider:before { 
            position: absolute; 
            content: ""; 
            height: 12px; 
            width: 12px; 
            left: 3px; 
            bottom: 3px; 
            background-color: white; 
            transition: .4s; 
            border-radius: 50%; 
        }
        
        input:checked + .slider { 
            background-color: var(--accent); 
        }
        
        input:checked + .slider:before { 
            transform: translateX(16px); 
        }

        /* --- MOBILE OPTIMIZATIONS (Will likely not trigger due to 1280px viewport) --- */
        @media (max-width: 768px) {
            /* Kept for fallback, but effectively disabled on mobile due to viewport meta tag */
            .brand span { display: none; }
            #controls { position: fixed; bottom: 0; left: 0; right: 0; transform: translateY(110%); border-radius: 20px 20px 0 0; box-shadow: 0 -4px 20px rgba(0,0,0,0.6); padding-bottom: 30px; }
            #controls.open { transform: translateY(0); }
            #mobile-filter-fab { display: flex; }
            #controls::before { content: ''; display: block; width: 40px; height: 4px; background: #475569; margin: 0 auto 15px auto; border-radius: 2px; }
        }
    </style>

    <!-- Highcharts Global Theme -->
    <script>

            global: {
                useUTC: false 
            },
            colors: ['#3b82f6', '#a855f7', '#f97316', '#14b8a6', 
                    '#6366f1', '#ef4444', '#eab308', '#22c55e'],
            
            chart: {
                backgroundColor: 'transparent',
                style: {
                    fontFamily: "'Segoe UI', sans-serif",
                    color: '#e2e8f0'
                }
            },
            
            title: {
                style: {
                    color: '#e2e8f0'
                }
            },
            
            xAxis: {
                gridLineColor: '#334155',
                lineColor: '#334155',
                tickColor: '#334155',
                labels: {
                    style: {
                        color: '#94a3b8'
                    },
                    format: '{value:%H:%M}' 
                }
            },
            
            yAxis: {
                gridLineColor: '#334155',
                lineColor: '#334155',
                tickColor: '#334155',
                labels: {
                    style: {
                        color: '#94a3b8'
                    }
                },
                title: {
                    style: {
                        color: '#94a3b8'
                    }
                }
            },
            
            legend: {
                itemStyle: {
                    color: '#94a3b8'
                },
                itemHoverStyle: {
                    color: '#e2e8f0'
                }
            },
            
            rangeSelector: {
                buttonTheme: {
                    fill: '#1e293b',
                    stroke: '#334155',
                    style: {
                        color: '#94a3b8',
                        fontWeight: 'normal'
                    },
                    states: {
                        hover: {
                            fill: '#334155'
                        },
                        select: {
                            fill: '#2563eb',
                            style: {
                                color: 'white'
                            }
                        }
                    }
                },
                inputStyle: {
                    backgroundColor: '#1e293b',
                    color: '#94a3b8'
                },
                labelStyle: {
                    color: '#94a3b8'
                }
            },
            
            navigator: {
                handles: {
                    backgroundColor: '#666',
                    borderColor: '#aaa'
                },
                series: {
                    color: '#3b82f6',

                },
                xAxis: {
                    gridLineColor: '#334155'
                }
            },
            
            scrollbar: {
                barBackgroundColor: '#334155',
                trackBackgroundColor: 'rgba(255,255,255,0.03)',
                trackBorderColor: '#334155'
            },
            
            tooltip: {
                backgroundColor: 'rgba(30, 41, 59, 0.95)',
                borderColor: '#334155',

                    color: '#e2e8f0'
                },

    <script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxH13m5DXcyBH2BZ0qp1H3GovZCXEDRbjnD5yzj_KZL3O_MAGXG9PKu8dQdyDHhX0Vi_A/exec";
        
        var chart = null;
        var currentSheetName = "";
        var latestSheetName = "";
        var allData = [];
        var isChartLoading = false;
        var liveSyncInterval = null;
        var lastDate = 0;

        // Series Config (All yAxis set to 0)
        var seriesConfig = [
            { id:0, name: 'Voltage', key: 'vol', unit: 'V',   color: '#3b82f6', visible: true,  icon: 'fa-bolt', yAxis: 0 },
            { id:1, name: 'Current', key: 'cur', unit: 'A',   color: '#a855f7', visible: false, icon: 'fa-bolt', yAxis: 0 },
            { id:2, name: 'Power',   key: 'pow', unit: 'W',   color: '#f97316', visible: false, icon: 'fa-plug', yAxis: 0 },
            { id:3, name: 'Freq',    key: 'freq',unit: 'Hz',  color: '#14b8a6', visible: false, icon: 'fa-wave-square', yAxis: 0 },
            { id:4, name: 'PF',      key: 'pf',  unit: '',    color: '#6366f1', visible: false, icon: 'fa-percent', yAxis: 0 },
            { id:5, name: 'Temp',    key: 'temp',unit: '°C',  color: '#ef4444', visible: false, icon: 'fa-temperature-half', yAxis: 0 },
            { id:6, name: 'Energy',  key: 'eng', unit: 'kWh', color: '#eab308', visible: false, icon: 'fa-battery-full', yAxis: 0 },
            { id:7, name: 'Cost',    key: 'cost',unit: '₦',   color: '#22c55e', visible: false, icon: 'fa-coins', yAxis: 0 } 
        ];

        $(document).ready(function () { 
            initApp(); 
        });

        function initApp() {
            setLoading(true, "Connecting...");
            renderButtons();
            
            // Close controls popup when clicking outside (on chart)
            document.getElementById('chart-container').addEventListener('click', function() {
                if(window.innerWidth <= 768) {
                    // Mobile click logic (will likely be ignored due to forced desktop width)
                    document.getElementById('controls').classList.remove('open');
                    document.getElementById('mobile-filter-fab').style.display = 'flex';
                }
            });

            // Add timestamp to prevent caching of sheet list
            $.ajax({
                url: `${GOOGLE_SCRIPT_URL}?action=getDashboardState&_=${new Date().getTime()}`,
                dataType: 'json',
                timeout: 25000, 
                success: function(res) {
                    if(res.success && res.sheets.length > 0) {
                        populateSheetSelector(res.sheets);
                        latestSheetName = res.sheets[0];
                        loadChartData(res.sheets[0]);
                    } else {
                        showError("No data found.");
                        setLoading(false);
                    }
                },
                error: function(e) { 
                    showError("Connection Failed."); 
                    setLoading(false); 
                }
            });
        }

        function toggleMobileControls() {
            const el = document.getElementById('controls');
            const fab = document.getElementById('mobile-filter-fab');
            const isOpen = el.classList.contains('open');
            
            if (isOpen) {
                el.classList.remove('open');
                setTimeout(() => fab.style.display = 'flex', 200);
            } else {
                el.classList.add('open');
                fab.style.display = 'none';
            }
        }

        function toggleFullscreen() {
            document.body.classList.toggle('fullscreen-mode');
            const btn = document.querySelector('.fs-btn i');
            
            if(document.body.classList.contains('fullscreen-mode')) {
                btn.className = 'fa-solid fa-compress';
                // Hide popup if open
                document.getElementById('controls').classList.remove('open');
            } else {
                btn.className = 'fa-solid fa-expand';
                if(window.innerWidth <= 768) document.getElementById('mobile-filter-fab').style.display = 'flex';
            }

            // Trigger resize for chart
            setTimeout(() => { 
                if (chart) {
                    chart.reflow(); 
                }
            }, 300);
        }

        function renderButtons() {
            const container = document.getElementById('toggle-container');
            container.innerHTML = '';
            
            const hideBtn = document.createElement('button');
            hideBtn.className = 'param-btn';
            hideBtn.style.borderColor = '#ef4444';
            hideBtn.style.color = '#ef4444';
            hideBtn.innerHTML = `<i class="fa-solid fa-eye-slash"></i> Hide All`;
            hideBtn.onclick = hideAllSeries;
            container.appendChild(hideBtn);

            seriesConfig.forEach((s, idx) => {
                const btn = document.createElement('button');
                btn.id = `btn-${idx}`; 
                btn.className = `param-btn ${s.visible ? 'active' : ''}`;
                btn.style.backgroundColor = s.visible ? s.color : 'transparent';
                btn.style.borderColor = s.visible ? 'transparent' : '#334155';
                btn.style.color = s.visible ? 'white' : '#94a3b8';
                btn.innerHTML = `<i class="fa-solid ${s.icon}"></i> ${s.name}`;
                btn.onclick = () => toggleSeries(idx, btn);
                container.appendChild(btn);
            });
        }

        function populateSheetSelector(sheets) {
            const sel = document.getElementById('sheetSelector');
            sel.innerHTML = "";
            sheets.forEach(s => { 
                let o = document.createElement('option'); 
                o.value = s; 
                o.text = s; 
                sel.appendChild(o); 
            });
            sel.onchange = (e) => loadChartData(e.target.value);
        }

        function loadChartData(sheetName) {
            if(isChartLoading) return;
            isChartLoading = true;
            currentSheetName = sheetName;
            
            // Set Loading UI
            setLoading(true, `Loading ${sheetName}...`);
            
            // Safe Reset of Status Messages (Check if they exist first)
            const noDataMsg = document.getElementById('no-data-message');
            const errorMsg = document.getElementById('error-message');
            if(noDataMsg) noDataMsg.style.display = 'none';
            if(errorMsg) errorMsg.style.display = 'none';

            if(chart) { 
                chart.destroy(); 
                chart = null; 
            }
            allData = [];
            lastDate = 0;

            // Added timestamp to URL to prevent browser caching of old month data
            $.ajax({
                url: `${GOOGLE_SCRIPT_URL}?action=getMonthData&sheet=${encodeURIComponent(sheetName)}&_=${new Date().getTime()}`,
                dataType: 'json', 
                timeout: 60000,
                success: function(res) {
                    try {
                        if (!res.success) { 
                            showError(res.error); 
                            return; 
                        }
                        
                        if (!res.data || res.data.length === 0) {
                            if(noDataMsg) noDataMsg.style.display = 'block';
                            setLoading(false);
                            return;
                        }
                        
                        // Process data
                        allData = res.data.map(d => {
                            let clean = { 
                                ts: d.ts, 
                                values: {}
                            };
                            
                            seriesConfig.forEach(s => { 
                                if(d[s.key] !== undefined) clean.values[s.key] = Number(d[s.key]); 
                            });
                            return clean;
                        }).sort((a, b) => a.ts - b.ts);

                        if (allData.length > 0) {
                            lastDate = allData[allData.length - 1].ts;
                        }

                        createHighchartsChart();
                        updateStats(allData);
                        startLiveSync();
                        
                    } catch(e) { 
                        console.error("Data Error:", e);
                        showError("Data Error"); 
                    }
                },
                error: function(e) { 
                    console.error("Load Failed:", e);
                    showError("Load Failed."); 
                },
                complete: function() { 
                    setLoading(false); 
                    isChartLoading = false; 
                }
            });
        }

        function createHighchartsChart() {
            if (allData.length === 0) return;
            
            // Prepare series data
            const seriesData = [];
            
            seriesConfig.forEach((cfg, index) => {
                if (cfg.visible) {
                    const data = allData
                        .map(item => [item.ts, item.values[cfg.key] || null])
                        .filter(point => point[1] !== null);
                    
                    seriesData.push({
                        name: cfg.name,
                        data: data,
                        yAxis: cfg.yAxis,
                        color: cfg.color,
                        lineWidth: 2,
                        marker: {
                            enabled: data.length < 500,
                            radius: 2
                        },
                        tooltip: {
                            valueSuffix: ' ' + cfg.unit,
                            valueDecimals: 2
                        },
                        visible: cfg.visible,
                        id: 'series-' + index
                    });
                }
            });
            
            // Create chart targeting 'main-chart' instead of 'chart-container'
            // This prevents overwriting the error messages and buttons
            chart = Highcharts.stockChart('main-chart', {
                rangeSelector: {
                    selected: 4, 
                    buttons: [{
                        type: 'hour', count: 1, text: '1H'
                    }, {
                        type: 'hour', count: 3, text: '3H'
                    }, {
                        type: 'hour', count: 6, text: '6H'
                    }, {
                        type: 'hour', count: 12, text: '12H'
                    }, {
                        type: 'day', count: 1, text: '1D'
                    }, {
                        type: 'day', count: 3, text: '3D'
                    }, {
                        type: 'week', count: 1, text: '1W'
                    }, {
                        type: 'month', count: 1, text: '1M'
                    }, {
                        type: 'all', text: 'All'
                    }],
                    inputEnabled: true,
                    inputDateFormat: '%Y-%m-%d',
                    inputEditDateFormat: '%Y-%m-%d'
                },
                
                title: {
                    text: currentSheetName,
                    style: { color: '#e2e8f0', fontSize: '14px' }
                },
                
                yAxis: [{
                    title: { text: 'Data', style: { color: '#94a3b8' } },
                    labels: {
                        style: { color: '#94a3b8' },
                        formatter: function() { return Highcharts.numberFormat(this.value, 2); }
                    },
                    opposite: false,
                    gridLineColor: '#334155',
                    gridLineDashStyle: 'Dash'
                }],
                
                xAxis: {
                    type: 'datetime',
                    gridLineColor: '#334155',
                    gridLineDashStyle: 'Dash',
                    labels: { style: { color: '#94a3b8' } }
                },
                
                series: seriesData,
                
                plotOptions: {
                    series: {
                        compare: null,
                        showInNavigator: true,
                        states: { hover: { lineWidth: 3 } }
                    }
                },
                
                tooltip: {
                    split: true,
                    valueDecimals: 2,
                    // FIXED: Date format in tooltip
                    xDateFormat: '%Y-%m-%d %H:%M:%S',
                    shared: true,
                    useHTML: true,
                    backgroundColor: 'rgba(30, 41, 59, 0.95)',
                    borderColor: '#334155'
                },
                
                navigator: {
                    enabled: true,
                    height: 40,
                    series: { type: 'area', fillOpacity: 0.05, lineWidth: 1 },
                    xAxis: { labels: { style: { color: '#94a3b8' } } }
                },
                
                scrollbar: { enabled: true },
                
                exporting: {
                    enabled: true,
                    buttons: {
                        contextButton: {
                            menuItems: ['downloadPNG', 'downloadJPEG', 'downloadCSV', 'downloadXLS']
                        }
                    }
                },
                
                credits: { enabled: false },
                
                chart: {
                    events: {
                        load: function() { updateStatsFromChart(); },
                        redraw: function() { updateStatsFromChart(); }
                    }
                }
            });
            
            chart.xAxis[0].update({
                events: {
                    afterSetExtremes: function() { updateStatsFromChart(); }
                }
            });
        }

        function updateStatsFromChart() {
            if (!chart) return;
            const extremes = chart.xAxis[0].getExtremes();
            const visibleData = allData.filter(item => 
                item.ts >= extremes.min && item.ts <= extremes.max
            );
            updateStats(visibleData);
        }

        function updateStats(data) {
            const container = document.getElementById('stats-bar');
            container.innerHTML = "";
            
            seriesConfig.forEach(cfg => {
                if(cfg.visible && data.length > 0) {
                    let max = -Infinity;
                    let min = Infinity;
                    let sum = 0;
                    let count = 0;
                    
                    data.forEach(d => {
                        let val = d.values[cfg.key];
                        if(val !== undefined && val !== null) {
                            val = Number(val);
                            if(val > max) max = val;
                            if(val < min) min = val;
                            sum += val;
                            count++;
                        }
                    });
                    
                    if(max !== -Infinity) {
                        let avg = count > 0 ? sum / count : 0;
                        let div = document.createElement('div');
                        div.className = 'stat-item';
                        div.innerHTML = `
                            <span class="stat-label" style="color:${cfg.color}">${cfg.name}</span>
                            <span class="stat-val" style="color:${cfg.color}">
                                ${max.toFixed(2)} <span style="font-size:0.7em; opacity:0.7">${cfg.unit}</span>
                            </span>
                        `;
                        container.appendChild(div);
                    }
                }
            });
            
            if (container.children.length === 0) {
                container.innerHTML = '<div class="stat-item">No active parameters</div>';
            }
        }

        function toggleSeries(index, btn) {
            const cfg = seriesConfig[index];
            cfg.visible = !cfg.visible;
            
            btn.classList.toggle('active');
            btn.style.backgroundColor = cfg.visible ? cfg.color : 'transparent';
            btn.style.borderColor = cfg.visible ? 'transparent' : '#334155';
            btn.style.color = cfg.visible ? 'white' : '#94a3b8';
            
            if (chart) {
                const seriesId = 'series-' + index;
                const series = chart.get(seriesId);
                
                if (cfg.visible) {
                    if (!series) {
                        const data = allData
                            .map(item => [item.ts, item.values[cfg.key] || null])
                            .filter(point => point[1] !== null);
                        
                        chart.addSeries({
                            name: cfg.name,
                            data: data,
                            yAxis: cfg.yAxis,
                            color: cfg.color,
                            lineWidth: 2,
                            marker: { enabled: data.length < 500, radius: 2 },
                            tooltip: { valueSuffix: ' ' + cfg.unit, valueDecimals: 2 },
                            id: seriesId
                        });
                    } else {
                        series.show();
                    }
                } else {
                    if (series) series.hide();
                }
                updateStatsFromChart();
            }
        }

        function hideAllSeries() {
            seriesConfig.forEach((cfg, idx) => {
                if (idx !== 0) { 
                    cfg.visible = false;
                    const btn = document.getElementById(`btn-${idx}`);
                    if(btn) { 
                        btn.classList.remove('active'); 
                        btn.style.backgroundColor = 'transparent'; 
                        btn.style.borderColor = '#334155'; 
                        btn.style.color = '#94a3b8'; 
                    }
                    if (chart) {
                        const series = chart.get('series-' + idx);
                        if (series) series.hide();
                    }
                }
            });
            
            if (!seriesConfig[0].visible) {
                toggleSeries(0, document.getElementById('btn-0'));
            }
            updateStatsFromChart();
        }

        function startLiveSync() {
            if (liveSyncInterval) clearInterval(liveSyncInterval);
            if (currentSheetName === latestSheetName && document.getElementById("liveToggle").checked) {
                liveSyncInterval = setInterval(liveSync, 15000);
            }
        }

        function liveSync() {
            if (!document.getElementById("liveToggle").checked || isChartLoading || currentSheetName !== latestSheetName) return;
            
            $.getJSON(`${GOOGLE_SCRIPT_URL}?action=getDashboardState&_=${new Date().getTime()}`, function(res) {
                if(res.success && res.latest) {
                    const l = res.latest;
                    if (l.ts > lastDate) {
                        lastDate = l.ts;
                        const newPoint = {
                            ts: l.ts,
                            values: {
                                temp: l.temp, vol: l.vol, cur: l.cur, pow: l.pow,
                                freq: l.freq, pf: l.pf, eng: l.monthEng, cost: l.monthCost
                            }
                        };
                        
                        allData.push(newPoint);
                        if (allData.length > 15000) allData = allData.slice(-15000);
                        
                        if (chart) {
                            seriesConfig.forEach((cfg, idx) => {
                                if (cfg.visible) {
                                    const series = chart.get('series-' + idx);
                                    if (series) {
                                        const value = newPoint.values[cfg.key];
                                        if (value !== undefined && value !== null) {
                                            series.addPoint([newPoint.ts, value], true, false);
                                        }
                                    }
                                }
                            });
                            updateStatsFromChart();
                        }
                    }
                }
            });
        }

        function setLoading(state, msg) {
            document.getElementById('loader').style.display = state ? 'flex' : 'none';
            if(msg) document.getElementById('loader-text').innerText = msg;
        }
        
        function showError(msg) {
            const el = document.getElementById('error-message');
            // Ensure element exists before setting innerHTML
            if(el) {
                el.innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i><br>${msg}`;
                el.style.display = 'block';
            } else {
                alert(msg); // Fallback if DOM is broken
            }
        }
        
        document.getElementById('liveToggle').addEventListener('change', function() {
            if (this.checked) {
                startLiveSync();
            } else {
                if (liveSyncInterval) {
                    clearInterval(liveSyncInterval);
                    liveSyncInterval = null;
                }
            }
        });
    </script>
</head>
<body>
    <div id="loader" class="loading-overlay">
        <div class="spinner"></div>
        <p id="loader-text" style="margin-top:15px; color:#cbd5e1; font-size:0.9rem;">Loading...</p>
    </div>

    <div id="header">
        <div class="brand">
            <a href="index.html" style="text-decoration:none; color:inherit; display:flex; align-items:center; gap:8px;">
                <i class="fa-solid fa-chevron-left"></i>
                <span>WaliTech | Historical Chart Lite</span>
            </a>
        </div>
        <select id="sheetSelector">
            <option>Loading...</option>
        </select>
    </div>

    <div id="chart-wrapper">
        <div id="stats-bar">
            <div class="stat-item" style="color:#94a3b8; font-style:italic;">Stats loading...</div>
        </div>
        
        <div id="chart-container">
            <!-- IMPORTANT: Highcharts will target #main-chart specifically -->
            <div id="main-chart"></div>

            <!-- Overlays remain safely outside the chart div -->
            <button class="fs-btn" onclick="toggleFullscreen()">
                <i class="fa-solid fa-expand"></i>
            </button>
            <div id="no-data-message" class="status-msg">
                <i class="fa-regular fa-folder-open fa-3x" style="margin-bottom:10px; opacity:0.5;"></i><br>
                No Data Available
            </div>
            <div id="error-message" class="status-msg"></div>
        </div>
    </div>

    <button id="mobile-filter-fab" onclick="toggleMobileControls()">
        <i class="fa-solid fa-sliders"></i>
    </button>

    <div id="controls">
        <div id="toggle-container" class="toggle-group"></div>
        <div class="footer-tools">
            <div class="switch-wrapper">
                <label class="switch">
                    <input type="checkbox" id="liveToggle" checked>
                    <span class="slider"></span>
                </label>
                <span>Live Sync</span>
            </div>
            <span style="opacity:0.5;">v3.5</span>
        </div>
    </div>
</body>
