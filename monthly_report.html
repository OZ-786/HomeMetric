<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=0.25, maximum-scale=5.0, user-scalable=yes">
    <title>WaliTech | Monthly Report</title>

    <!-- Theme Detection -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #f8fafc;
            --bg-grad-start: #e2e8f0;
            --bg-grad-end: #f1f5f9;
            --glass: rgba(255, 255, 255, 0.95);
            --glass-border: #cbd5e1;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --neon-blue: #0284c7;
            --neon-green: #16a34a;
            --neon-red: #dc2626;
            --neon-amber: #d97706;
            --neon-purple: #7c3aed;
            --header-bg: #ffffff;
            --loader-bg: #f8fafc;
        }

        html.dark {
            --bg-deep: #050505;
            --bg-grad-start: #111827;
            --bg-grad-end: #020617;
            --glass: rgba(20, 25, 40, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --neon-blue: #00f3ff;
            --neon-green: #00ff9d;
            --neon-red: #ff0055;
            --neon-amber: #ffaa00;
            --neon-purple: #a855f7;
            --header-bg: rgba(2, 6, 23, 0.9);
            --loader-bg: #020617;
        }

        body {
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at 50% 0%, var(--bg-grad-start) 0%, var(--bg-grad-end) 80%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
            min-width: 1280px;
            transition: background-color 0.3s, color 0.3s, background-image 0.3s;
        }

        #header {
            height: 70px; padding: 0 40px; display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--glass-border); background: var(--header-bg); z-index: 50;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .header-controls { display: flex; align-items: center; gap: 12px; }

        .back-btn, .theme-btn {
            text-decoration: none; color: var(--text-muted); font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 10px; padding: 0 20px;
            border: 1px solid var(--glass-border); border-radius: 8px; transition: 0.2s;
            background: rgba(125, 125, 125, 0.05); height: 42px; cursor: pointer;
        }
        .back-btn:hover, .theme-btn:hover { background: var(--neon-blue); color: white; border-color: var(--neon-blue); }

        .page-title { font-family: 'Rajdhani', sans-serif; font-size: 26px; font-weight: 700; color: var(--text-main); text-transform: uppercase; letter-spacing: 2px; }

        select {
            background: var(--glass); border: 1px solid var(--glass-border); color: var(--neon-blue);
            padding: 0 20px; border-radius: 6px; font-family: 'Rajdhani', sans-serif; font-weight: 600;
            font-size: 16px; cursor: pointer; outline: none; height: 42px;
        }

        #report-content {
            flex: 1; padding: 30px 40px; display: grid; grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr auto; gap: 25px; overflow-y: auto;
        }

        .glass-card {
            background: var(--glass); border: 1px solid var(--glass-border); border-radius: 12px;
            padding: 25px; display: flex; flex-direction: column; box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            position: relative; transition: all 0.3s ease;
        }
        html.dark .glass-card { box-shadow: 0 4px 20px rgba(0,0,0,0.4); }

        .glass-card.fullscreen {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 100;
            background: var(--bg-deep); padding: 40px; border-radius: 0;
        }

        .summary-row { grid-column: 1 / -1; display: grid; grid-template-columns: repeat(4, 1fr); gap: 0; padding: 0; }
        .summary-item { display: flex; flex-direction: column; justify-content: center; padding: 25px; border-right: 1px solid var(--glass-border); }
        .summary-item:last-child { border-right: none; }
        
        .sum-label { font-size: 12px; color: var(--text-muted); text-transform: uppercase; font-weight: 700; margin-bottom: 5px; }
        .sum-val { font-family: 'Rajdhani', sans-serif; font-size: 40px; font-weight: 700; color: var(--text-main); }
        .sum-unit { font-size: 16px; color: var(--text-muted); font-weight: 500; margin-left: 5px; }

        .card-title {
            font-family: 'Rajdhani', sans-serif; font-size: 20px; font-weight: 600; color: var(--neon-blue);
            margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--glass-border); padding-bottom: 10px;
        }
        
        .expand-btn { cursor: pointer; color: var(--text-muted); transition: 0.2s; padding: 5px; border-radius: 5px; background: transparent; border: none; }
        .expand-btn:hover { color: var(--neon-blue); background: rgba(125,125,125,0.1); }

        .chart-container { flex: 1; min-height: 400px; }

        .table-wrapper { flex: 1; overflow-x: auto; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; color: var(--text-muted); font-size: 12px; text-transform: uppercase; background: rgba(125,125,125,0.05); position: sticky; top: 0; z-index: 2; }
        td { padding: 15px; border-bottom: 1px solid var(--glass-border); font-family: 'Rajdhani', sans-serif; font-size: 16px; }
        tr:last-child td { border-bottom: none; }

        #loader {
            position: fixed; inset: 0; background: var(--loader-bg); z-index: 200;
            display: flex; align-items: center; justify-content: center; flex-direction: column; transition: background-color 0.3s;
        }
        .spinner { width: 50px; height: 50px; border: 4px solid var(--glass-border); border-top: 4px solid var(--neon-blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div id="loader-msg" style="font-family:'Rajdhani'; color:var(--text-muted); font-size:20px; letter-spacing:3px; margin-top:20px;">INITIALIZING...</div>
    </div>

    <div id="header">
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Dashboard</a>
        <div class="page-title">Monthly Energy Report</div>
        <div class="header-controls">
            <button onclick="toggleTheme()" class="theme-btn" title="Toggle Theme">
                <i id="theme-icon" class="fa-solid fa-moon"></i>
            </button>
            <select id="sheetSelector"><option>CONNECTING...</option></select>
        </div>
    </div>

    <div id="report-content">
        <!-- SUMMARY -->
        <div class="glass-card summary-row">
            <div class="summary-item">
                <div class="sum-label" style="color:var(--neon-amber)"><i class="fa-solid fa-bolt"></i> Total Energy</div>
                <div style="display:flex; align-items:baseline;"><div id="sum-energy" class="sum-val" style="color:var(--neon-amber)">0.0</div><span class="sum-unit">kWh</span></div>
            </div>
            <div class="summary-item">
                <div class="sum-label" style="color:var(--neon-green)"><i class="fa-solid fa-money-bill-wave"></i> Total Cost</div>
                <div style="display:flex; align-items:baseline;"><div id="sum-cost" class="sum-val" style="color:var(--neon-green)">0</div></div>
            </div>
            <div class="summary-item">
                <div class="sum-label" style="color:var(--neon-blue)"><i class="fa-solid fa-plug"></i> Avg Power</div>
                <div style="display:flex; align-items:baseline;"><div id="sum-pow" class="sum-val">0</div><span class="sum-unit">W</span></div>
            </div>
            <div class="summary-item">
                <div class="sum-label" style="color:var(--neon-purple)"><i class="fa-solid fa-flux-capacitor"></i> Avg Current</div>
                <div style="display:flex; align-items:baseline;"><div id="sum-cur" class="sum-val">0</div><span class="sum-unit">A</span></div>
            </div>
        </div>

        <!-- CHARTS -->
        <div class="glass-card">
            <div class="card-title"><span>Daily Consumption</span></div>
            <div id="energy-pie-chart" class="chart-container"></div>
        </div>

        <div class="glass-card">
            <div class="card-title"><span>Parameter History</span></div>
            <div id="monthly-line-chart" class="chart-container"></div>
        </div>

        <!-- TABLE -->
        <div id="table-card" class="glass-card" style="grid-column: 1 / -1; min-height:400px;">
            <div class="card-title">
                <span>Detailed Logs</span>
                <button onclick="toggleTableFullscreen()" class="expand-btn" title="View Full"><i id="expand-icon" class="fa-solid fa-expand"></i></button>
            </div>
            <div class="table-wrapper">
                <table style="min-width:1000px;">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Avg Volts</th>
                            <th>Avg Amps</th>
                            <th>Avg Watts</th>
                            <th style="color:var(--neon-amber);">Daily kWh</th>
                            <th style="color:var(--neon-green);">Daily Cost</th>
                        </tr>
                    </thead>
                    <tbody id="report-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxH13m5DXcyBH2BZ0qp1H3GovZCXEDRbjnD5yzj_KZL3O_MAGXG9PKu8dQdyDHhX0Vi_A/exec";
        let charts = {};
        let globalRawData = null; 

        $(document).ready(() => { 
            updateThemeIcon();
            initReport(); 
            window.addEventListener('storage', (e) => {
                if(e.key === 'theme') {
                    const saved = localStorage.getItem('theme');
                    if(saved === 'dark') document.documentElement.classList.add('dark');
                    else document.documentElement.classList.remove('dark');
                    updateThemeIcon();
                    if(globalRawData) processMonthlyData(globalRawData);
                }
            });
        });

        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
            updateThemeIcon();
            if(globalRawData) processMonthlyData(globalRawData);
        }

        function updateThemeIcon() {
            const isDark = document.documentElement.classList.contains('dark');
            const icon = document.getElementById('theme-icon');
            if(isDark) {
                icon.className = "fa-solid fa-sun"; 
                icon.parentElement.title = "Switch to Light Mode";
            } else {
                icon.className = "fa-solid fa-moon";
                icon.parentElement.title = "Switch to Dark Mode";
            }
        }

        function toggleTableFullscreen() {
            const card = document.getElementById('table-card');
            const icon = document.getElementById('expand-icon');
            card.classList.toggle('fullscreen');
            if (card.classList.contains('fullscreen')) {
                icon.classList.remove('fa-expand');
                icon.classList.add('fa-compress');
                document.body.style.overflow = 'hidden';
            } else {
                icon.classList.remove('fa-compress');
                icon.classList.add('fa-expand');
                document.body.style.overflow = 'auto';
            }
        }

        function initReport() {
            setLoading(true, "CONNECTING...");
            $.getJSON(`${GOOGLE_SCRIPT_URL}?action=getDashboardState`)
            .done((res) => {
                if(res.success && res.sheets.length > 0) {
                    populateSelector(res.sheets);
                    loadMonthlyData(res.sheets[0]);
                } else {
                    setLoading(false);
                    showError("No Data Found");
                }
            })
            .fail(() => { setLoading(false); showError("Connection Error"); });
        }

        function populateSelector(sheets) {
            const s = document.getElementById('sheetSelector');
            s.innerHTML = "";
            sheets.forEach(n => {
                let o = document.createElement('option'); o.value = n; o.text = n; s.appendChild(o);
            });
            s.onchange = (e) => loadMonthlyData(e.target.value);
        }

        function loadMonthlyData(sheetName) {
            setLoading(true, `ANALYZING ${sheetName}...`);
            $.getJSON(`${GOOGLE_SCRIPT_URL}?action=getMonthData&sheet=${sheetName}`)
            .done((res) => {
                if(res.success && res.data && res.data.length > 0) {
                    globalRawData = res.data; 
                    processMonthlyData(res.data);
                    setLoading(false);
                } else {
                    setLoading(false);
                    showError("Empty Dataset");
                }
            })
            .fail(() => { setLoading(false); showError("Data Fetch Error"); });
        }

        function processMonthlyData(rawData) {
            try {
                // 1. STRICT DATA CLEANING
                // Use Number() to preserve full precision (no parseFloat rounding yet)
                // Filter out 0 or Negative readings (Device resets)
                const data = rawData
                    .map(d => ({
                        ts: parseCustomDate(d.ts),
                        vol: Number(d.vol)||0, cur: Number(d.cur)||0, 
                        pow: Number(d.pow)||0, eng: Number(d.eng), cost: Number(d.cost)
                    }))
                    .filter(d => d.eng > 0 && d.cost > 0) // Filter invalid rows based on cumulative counters
                    .sort((a,b) => a.ts - b.ts); // Ensure strict chronological order

                if(data.length === 0) throw new Error("No Valid Energy Data");

                // 2. DAILY MILESTONES (Finding the Last Valid Reading for each day)
                const dayEndReadings = {}; // Map: Day -> Last Record Object
                const dailyStats = {};     // Map: Day -> Averages

                data.forEach(d => {
                    const day = new Date(d.ts).getDate();
                    
                    // Since data is sorted, we keep updating this. 
                    // The final value in the loop for 'day' will be the latest timestamp.
                    dayEndReadings[day] = d;

                    // Accumulate averages (ignore offline/zero volts)
                    if (d.vol > 0) {
                        if (!dailyStats[day]) dailyStats[day] = { sVol:0, sPow:0, sCur:0, count:0 };
                        dailyStats[day].sVol += d.vol;
                        dailyStats[day].sPow += d.pow;
                        dailyStats[day].sCur += d.cur;
                        dailyStats[day].count++;
                    }
                });

                // 3. CONTINUOUS CHAIN CALCULATION
                // Start Reference: The very first valid reading of the month
                let previousReference = data[0]; 
                
                const days = Object.keys(dayEndReadings).sort((a,b)=>a-b);
                const pieData = [];
                const cats = [];
                const sVol=[], sPow=[], sCur=[], sEng=[];
                let rows = "";
                
                // We sum up the daily deltas. 
                // Because of the chain logic, Sum(Deltas) = Last - First mathematically.
                let runningTotalEnergy = 0;
                let runningTotalCost = 0;

                days.forEach(day => {
                    const endRec = dayEndReadings[day];
                    
                    // The Chain: Usage = Current_End - Previous_End
                    // Note: No rounding here. Raw subtraction.
                    let dailyEng = endRec.eng - previousReference.eng;
                    let dailyCost = endRec.cost - previousReference.cost;

                    // Filter negative jumps (e.g. meter reset / battery swap)
                    if (dailyEng < 0) dailyEng = 0;
                    if (dailyCost < 0) dailyCost = 0;

                    // Update Chain
                    previousReference = endRec;

                    // Add to total
                    runningTotalEnergy += dailyEng;
                    runningTotalCost += dailyCost;

                    // Averages
                    const stats = dailyStats[day];
                    const avgVol = stats && stats.count ? stats.sVol/stats.count : 0;
                    const avgPow = stats && stats.count ? stats.sPow/stats.count : 0;
                    const avgCur = stats && stats.count ? stats.sCur/stats.count : 0;

                    // Prepare Visuals (Now we format for display)
                    let chartVal = parseFloat(dailyEng.toFixed(2));
                    pieData.push({ name: `Day ${day}`, y: chartVal });
                    cats.push(`Day ${day}`);
                    sVol.push(parseFloat(avgVol.toFixed(1)));
                    sPow.push(Math.round(avgPow));
                    sCur.push(parseFloat(avgCur.toFixed(2)));
                    sEng.push(chartVal);

                    rows += `
                        <tr style="border-bottom:1px solid var(--glass-border);">
                            <td>Day ${day}</td>
                            <td>${avgVol.toFixed(1)}</td>
                            <td>${avgCur.toFixed(2)}</td>
                            <td>${Math.round(avgPow)}</td>
                            <td style="color:var(--neon-amber); font-weight:700;">${dailyEng.toFixed(2)}</td>
                            <td style="color:var(--neon-green); font-weight:700;">₦${dailyCost.toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 0})}</td>
                        </tr>`;
                });

                // UPDATE SUMMARY CARDS (Sum of Table Rows)
                // Use global averages for the Summary Top Bar
                const globalCount = data.filter(d => d.vol > 0).length;
                const globalSumPow = data.reduce((a,b) => a + (b.vol>0?b.pow:0), 0);
                const globalSumCur = data.reduce((a,b) => a + (b.vol>0?b.cur:0), 0);
                const globalSumVol = data.reduce((a,b) => a + b.vol, 0);
                
                const meanPow = globalCount ? globalSumPow/globalCount : 0;
                const meanCur = globalCount ? globalSumCur/globalCount : 0;
                const meanVol = globalCount ? globalSumVol/globalCount : 0;

                $('#sum-energy').text(runningTotalEnergy.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2}));
                $('#sum-cost').text("₦" + runningTotalCost.toLocaleString(undefined, {minimumFractionDigits:0, maximumFractionDigits:0}));
                $('#sum-pow').text(Math.round(meanPow));
                $('#sum-cur').text(meanCur.toFixed(2));

                // THEME COLORS & CHARTS
                const isDark = document.documentElement.classList.contains('dark');
                const style = getComputedStyle(document.body);
                const textColor = isDark ? '#94a3b8' : '#64748b';
                const gridColor = isDark ? '#1e293b' : '#e2e8f0';
                const cBlue = style.getPropertyValue('--neon-blue').trim();
                const cGreen = style.getPropertyValue('--neon-green').trim();
                const cAmber = style.getPropertyValue('--neon-amber').trim();
                const cPurple = style.getPropertyValue('--neon-purple').trim();
                const cRed = style.getPropertyValue('--neon-red').trim();

                Highcharts.setOptions({
                    chart: { backgroundColor: 'transparent', style: { fontFamily: 'Inter' } },
                    title: { text: null }, credits: { enabled: false },
                    colors: [cBlue, cGreen, cPurple, cAmber, cRed],
                    xAxis: { lineColor: gridColor, tickColor: gridColor, labels: { style: { color: textColor } } },
                    legend: { itemStyle: { color: textColor }, itemHoverStyle: { color: isDark ? '#fff' : '#000' }, itemHiddenStyle: { color: isDark ? '#444' : '#ccc' } }
                });

                // PIE CHART
                if(charts['pie']) charts['pie'].destroy();
                charts['pie'] = Highcharts.chart('energy-pie-chart', {
                    chart: { type: 'pie' },
                    plotOptions: { pie: { allowPointSelect: true, cursor: 'pointer', showInLegend: true, dataLabels: { enabled: true, format: '<b>{point.name}</b>: {point.y:.2f} kWh ({point.percentage:.1f}%)', style:{color: isDark ? 'white' : 'black'} } } },
                    series: [{ name: 'Energy', data: pieData }]
                });

                // LINE CHART
                if(charts['line']) charts['line'].destroy();
                charts['line'] = Highcharts.chart('monthly-line-chart', {
                    chart: { type: 'spline', zoomType: 'x' },
                    xAxis: { categories: cats },
                    yAxis: [
                        { labels: { format: '{value}V', style: { color: cBlue } }, title: { text: 'Voltage', style: { color: cBlue } }, opposite: false, gridLineColor: gridColor },
                        { labels: { format: '{value}W', style: { color: cGreen } }, title: { text: 'Power', style: { color: cGreen } }, opposite: true, gridLineColor: gridColor },
                        { labels: { format: '{value}', style: { color: cPurple } }, title: { text: 'Current (A) & Energy (kWh)', style: { color: cPurple } }, opposite: true, gridLineColor: 'transparent' }
                    ],
                    tooltip: { shared: true },
                    series: [
                        { name: 'Avg Voltage', data: sVol, yAxis: 0, color: cBlue },
                        { name: 'Avg Power', data: sPow, yAxis: 1, color: cGreen },
                        { name: 'Avg Current', data: sCur, yAxis: 2, color: cPurple, dashStyle: 'ShortDot' },
                        { name: 'Daily Energy', data: sEng, yAxis: 2, color: cAmber, type: 'column', opacity: 0.5 }
                    ]
                });

                $('#report-table-body').html(rows);

            } catch(e) { console.error(e); showError(e.message); }
        }

        function parseCustomDate(str) {
            if(typeof str === 'number') return str;
            if(!str) return Date.now();
            let d = Date.parse(str);
            if(!isNaN(d)) return d;
            const m = str.match(/(\d{2,4})[-/](\d{1,2})[-/](\d{2,4})\s(\d{1,2}):(\d{1,2}):(\d{1,2})/);
            if(m) {
                let y=parseInt(m[1].length===4?m[1]:m[3]), M=parseInt(m[2])-1, D=parseInt(m[1].length===4?m[3]:m[1]);
                return new Date(y,M,D,parseInt(m[4]),parseInt(m[5]),parseInt(m[6])).getTime();
            }
            return Date.now();
        }

        function setLoading(s,m) { $('#loader').toggle(s); if(s&&m)$('#loader-msg').text(m); }
        function showError(m) { $('#report-table-body').html(`<tr><td colspan="6" style="padding:20px;text-align:center;color:var(--neon-red);">${m}</td></tr>`); }
    </script>
</body>
</html>
