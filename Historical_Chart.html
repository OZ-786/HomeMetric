<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>WaliTech | Historical</title>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABLES --- */
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --border: #1e293b;
            --text: #f8fafc;
            --muted: #64748b;
            --accent: #3b82f6;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        #header {
            height: 55px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            z-index: 20;
            flex-shrink: 0;
        }

        .brand {
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.05);
            padding: 6px 12px;
            border-radius: 8px;
        }

        select#sheetSelector {
            background: var(--bg);
            color: white;
            border: 1px solid var(--border);
            padding: 6px 10px;
            border-radius: 6px;
            outline: none;
            font-size: 0.85rem;
            max-width: 140px;
        }

        /* --- STATS BAR --- */
        #stats-bar {
            height: 45px;
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 10px;
            overflow-x: auto;
            white-space: nowrap;
            gap: 15px;
            flex-shrink: 0;
            /* Hide Scrollbar */
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        #stats-bar::-webkit-scrollbar { display: none; }

        .stat-item { display: flex; flex-direction: column; align-items: flex-start; }
        .stat-label { font-size: 0.65rem; color: var(--muted); text-transform: uppercase; font-weight: 700; }
        .stat-val { font-size: 0.85rem; font-weight: 700; font-family: monospace; }

        /* --- CHART AREA --- */
        #chart-wrapper {
            flex: 1;
            position: relative;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }
        #chart-container { width: 100%; height: 100%; }

        /* --- BOTTOM CONTROLS (Mobile Friendly) --- */
        #controls {
            background: var(--panel);
            border-top: 1px solid var(--border);
            padding: 10px 10px 20px 10px; /* Extra padding bottom for iPhone home bar */
            z-index: 30;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Scrollable rows for buttons */
        .control-row {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 2px;
            scrollbar-width: none;
        }
        .control-row::-webkit-scrollbar { display: none; }

        /* Zoom Buttons */
        .zoom-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--muted);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .zoom-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* Parameter Toggles */
        .param-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--muted);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            flex-shrink: 0;
            transition: 0.2s;
        }
        .param-btn.active { border-color: transparent; color: white; box-shadow: 0 0 10px rgba(0,0,0,0.3); }

        /* Footer Info */
        .footer-tools {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--muted);
            padding-top: 5px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        /* Toggle Switch */
        .switch-wrapper { display: flex; align-items: center; gap: 8px; }
        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #22c55e; }
        input:checked + .slider:before { transform: translateX(16px); }

        /* Overlays */
        .loading-overlay { position: absolute; inset: 0; background: rgba(2, 6, 23, 0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 50; }
        .spinner { width: 40px; height: 40px; border: 3px solid #1e293b; border-top: 3px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #no-data-msg { display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; color: var(--muted); width: 100%; }
        #error-message { color: #ef4444; }
    </style>

    <script>
        // *** CONFIGURATION ***
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxH13m5DXcyBH2BZ0qp1H3GovZCXEDRbjnD5yzj_KZL3O_MAGXG9PKu8dQdyDHhX0Vi_A/exec";
        
        var chart = null;
        var currentSheetName = "";
        var latestSheetName = "";
        var allData = [];
        var currentZoomHours = 24;
        var isChartLoading = false;
        var liveSyncInterval = null;
        var lastDate = 0;

        var seriesConfig = [
            { id:0, name: 'Voltage', key: 'vol', unit: 'V',   color: '#3b82f6', visible: true,  icon: 'fa-bolt' },
            { id:1, name: 'Current', key: 'cur', unit: 'A',   color: '#a855f7', visible: false, icon: 'fa-flux-capacitor' },
            { id:2, name: 'Power',   key: 'pow', unit: 'W',   color: '#f97316', visible: false, icon: 'fa-plug' },
            { id:3, name: 'Freq',    key: 'freq',unit: 'Hz',  color: '#14b8a6', visible: false, icon: 'fa-wave-square' },
            { id:4, name: 'PF',      key: 'pf',  unit: '',    color: '#6366f1', visible: false, icon: 'fa-percent' },
            { id:5, name: 'Temp',    key: 'temp',unit: '°C',  color: '#ef4444', visible: false, icon: 'fa-temperature-half' },
            { id:6, name: 'Energy',  key: 'eng', unit: 'kWh', color: '#eab308', visible: false, icon: 'fa-battery-full' },
            { id:7, name: 'Cost',    key: 'cost',unit: '₦',   color: '#22c55e', visible: false, icon: 'fa-coins' } 
        ];

        $(document).ready(function () { initApp(); });

        function initApp() {
            setLoading(true, "Connecting...");
            renderZoomButtons();
            renderToggleButtons();
            
            $.ajax({
                url: `${GOOGLE_SCRIPT_URL}?action=getDashboardState`,
                dataType: 'json', timeout: 25000, 
                success: function(res) {
                    if(res.success && res.sheets.length > 0) {
                        populateSheetSelector(res.sheets);
                        latestSheetName = res.sheets[0];
                        loadChartData(res.sheets[0]);
                    } else {
                        showError("No data found.");
                        setLoading(false);
                    }
                },
                error: function(e) { showError("Connection Failed."); setLoading(false); }
            });
        }

        // --- UI RENDERERS ---
        function renderZoomButtons() {
            const container = document.getElementById('zoom-row');
            container.innerHTML = "";
            const zooms = [{h:1,l:'1h'}, {h:6,l:'6h'}, {h:12,l:'12h'}, {h:24,l:'1D'}, {h:72,l:'3D'}, {h:168,l:'1W'}, {h:720,l:'1M'}];
            
            zooms.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = `zoom-btn ${opt.h === 24 ? 'active' : ''}`;
                btn.textContent = opt.l;
                btn.onclick = () => setZoom(opt.h, btn);
                container.appendChild(btn);
            });
        }

        function renderToggleButtons() {
            const container = document.getElementById('toggle-row');
            container.innerHTML = '';
            
            // Hide All Button
            const hideBtn = document.createElement('button');
            hideBtn.className = 'param-btn';
            hideBtn.style.color = '#ef4444';
            hideBtn.style.borderColor = '#ef4444';
            hideBtn.innerHTML = `<i class="fa-solid fa-eye-slash"></i> Hide All`;
            hideBtn.onclick = hideAllSeries;
            container.appendChild(hideBtn);

            seriesConfig.forEach((s, idx) => {
                const btn = document.createElement('button');
                btn.id = `btn-${idx}`; 
                btn.className = `param-btn ${s.visible ? 'active' : ''}`;
                btn.style.backgroundColor = s.visible ? s.color : 'transparent';
                btn.style.borderColor = s.visible ? 'transparent' : '#334155';
                btn.style.color = s.visible ? 'white' : '#64748b';
                btn.innerHTML = `<i class="fa-solid ${s.icon}"></i> ${s.name}`;
                btn.onclick = () => toggleSeries(idx, btn);
                container.appendChild(btn);
            });
        }

        function setZoom(hours, btn) {
            currentZoomHours = hours;
            document.querySelectorAll('.zoom-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if (allData.length > 0) updateChartWithData(allData);
        }

        function populateSheetSelector(sheets) {
            const sel = document.getElementById('sheetSelector');
            sel.innerHTML = "";
            sheets.forEach(s => { let o = document.createElement('option'); o.value = s; o.text = s; sel.appendChild(o); });
            sel.onchange = (e) => loadChartData(e.target.value);
        }

        // --- DATA LOADING ---
        function loadChartData(sheetName) {
            if(isChartLoading) return;
            isChartLoading = true;
            currentSheetName = sheetName;
            setLoading(true, `Loading ${sheetName}...`);
            document.getElementById('no-data-message').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';

            $.ajax({
                url: `${GOOGLE_SCRIPT_URL}?action=getMonthData&sheet=${encodeURIComponent(sheetName)}`,
                dataType: 'json', timeout: 60000,
                success: function(res) {
                    if (!res.success) { showError(res.error); return; }
                    if (!res.data || res.data.length === 0) {
                        document.getElementById('no-data-message').style.display = 'block';
                        if(chart) chart.updateSeries([]);
                        return;
                    }
                    
                    // Parse Data safely
                    allData = res.data.map(d => {
                        let clean = {};
                        // Use Robust Date Parser
                        clean.ts = (typeof d.ts === 'string') ? parseCustomDate(d.ts) : d.ts;
                        seriesConfig.forEach(s => { if(d[s.key] !== undefined) clean[s.key] = Number(d[s.key]); });
                        return clean;
                    }).sort((a,b) => a.ts - b.ts);

                    if(allData.length > 0) lastDate = allData[allData.length-1].ts;

                    updateChartWithData(allData);
                    startLiveSync();
                },
                error: function(e) { showError("Load Failed."); },
                complete: function() { setLoading(false); isChartLoading = false; }
            });
        }

        // --- CHART ENGINE ---
        function updateChartWithData(data) {
            if(!data || data.length === 0) return;

            const latestTs = data[data.length - 1].ts;
            const cutoff = latestTs - (currentZoomHours * 3600 * 1000);
            const filtered = data.filter(x => x.ts > cutoff);
            
            updateStats(filtered);

            // Downsampling for mobile performance
            const rate = Math.ceil(filtered.length / 600); // Keep max 600 points
            const sampled = filtered.filter((_, i) => i % rate === 0);
            
            // Build Series
            const series = [];
            const yAxes = [];
            let activeCount = 0;

            seriesConfig.forEach((cfg) => {
                if (cfg.visible) {
                    series.push({
                        name: cfg.name,
                        data: sampled.map(d => [d.ts, d[cfg.key] || 0]),
                        color: cfg.color,
                        type: 'line'
                    });

                    // Multi-Y Axis Logic
                    yAxes.push({
                        seriesName: cfg.name,
                        show: true,
                        opposite: (activeCount % 2 !== 0), // Alternate left/right
                        axisTicks: { show: true },
                        axisBorder: { show: true, color: cfg.color },
                        labels: { 
                            style: { colors: cfg.color },
                            formatter: (v) => v.toFixed(cfg.key === 'cost' ? 0 : 2) // Cleaner numbers
                        },
                        title: { text: cfg.unit, style: { color: cfg.color, fontSize: '10px' } },
                        forceNiceScale: true
                    });
                    activeCount++;
                }
            });

            if(yAxes.length === 0) yAxes.push({ show: false });

            const options = {
                series: series,
                chart: { 
                    type: 'line', 
                    height: '100%', 
                    background: 'transparent', 
                    foreColor: '#94a3b8', 
                    animations: { enabled: false }, // Critical for mobile speed
                    toolbar: { show: false } 
                },
                dataLabels: { enabled: false },
                stroke: { curve: 'smooth', width: 2 },
                grid: { borderColor: '#1e293b', strokeDashArray: 4 },
                xaxis: { 
                    type: 'datetime', 
                    tooltip: { enabled: false },
                    axisBorder: { show: false }, axisTicks: { show: false },
                    labels: { datetimeUTC: false }
                },
                yaxis: yAxes,
                tooltip: { 
                    theme: 'dark', 
                    x: { format: 'dd MMM HH:mm' },
                    fixed: { enabled: false, position: 'topRight' } // Follows finger
                },
                legend: { show: false } // Hidden to save space
            };
            
            if (!chart) {
                chart = new ApexCharts(document.querySelector("#main-chart"), options);
                chart.render();
            } else {
                chart.updateOptions(options, true, true);
            }
        }

        function updateStats(data) {
            const container = document.getElementById('stats-bar');
            container.innerHTML = "";
            seriesConfig.forEach(cfg => {
                if(cfg.visible) {
                    let max = -Infinity;
                    data.forEach(d => { if(d[cfg.key] > max) max = d[cfg.key]; });
                    if(max > -Infinity) {
                        let div = document.createElement('div');
                        div.className = 'stat-item';
                        div.innerHTML = `<span class="stat-label" style="color:${cfg.color}">${cfg.name}</span><span class="stat-val" style="color:${cfg.color}">${max.toFixed(2)}<span style="font-size:0.7em">${cfg.unit}</span></span>`;
                        container.appendChild(div);
                    }
                }
            });
        }

        // --- INTERACTION ---
        function toggleSeries(index, btn) {
            const cfg = seriesConfig[index];
            cfg.visible = !cfg.visible;
            
            btn.classList.toggle('active');
            if(cfg.visible) {
                btn.style.backgroundColor = cfg.color;
                btn.style.borderColor = 'transparent';
                btn.style.color = 'white';
            } else {
                btn.style.backgroundColor = 'transparent';
                btn.style.borderColor = '#1e293b';
                btn.style.color = '#64748b';
            }
            if (allData.length > 0) updateChartWithData(allData);
        }

        function hideAllSeries() {
            seriesConfig.forEach((cfg, idx) => {
                cfg.visible = false;
                const btn = document.getElementById(`btn-${idx}`);
                if(btn) { 
                    btn.classList.remove('active'); 
                    btn.style.backgroundColor = 'transparent'; 
                    btn.style.borderColor = '#1e293b';
                    btn.style.color = '#64748b';
                }
            });
            toggleSeries(0, document.getElementById('btn-0')); // Keep Voltage
        }

        // --- SYNC & UTILS ---
        function startLiveSync() {
            if (liveSyncInterval) clearInterval(liveSyncInterval);
            if (currentSheetName === latestSheetName && document.getElementById("liveToggle").checked) {
                liveSyncInterval = setInterval(liveSync, 15000);
            }
        }

        function liveSync() {
            if (!document.getElementById("liveToggle").checked || isChartLoading || currentSheetName !== latestSheetName) return;
            $.getJSON(`${GOOGLE_SCRIPT_URL}?action=getDashboardState`, function(res) {
                if(res.success && res.latest) {
                    const l = res.latest;
                    const serverTs = parseCustomDate(l.ts);
                    if (serverTs > lastDate) {
                        lastDate = serverTs;
                        allData.push({ ts: serverTs, temp: l.temp, vol: l.vol, cur: l.cur, pow: l.pow, freq: l.freq, pf: l.pf, eng: l.monthEng, cost: l.monthCost });
                        if (allData.length > 15000) allData.shift();
                        updateChartWithData(allData);
                    }
                }
            });
        }

        function parseCustomDate(dateStr) {
            if(typeof dateStr !== 'string') return new Date().getTime();
            // Expected format: dd/mm/yyyy HH:mm:ss
            const parts = dateStr.split(/[\s\/:]/); 
            if(parts.length >= 6) {
                return new Date(parts[2], parts[1]-1, parts[0], parts[3], parts[4], parts[5]).getTime();
            }
            return new Date().getTime();
        }

        function setLoading(state, msg) {
            document.getElementById('loader').style.display = state ? 'flex' : 'none';
            if(msg) document.getElementById('loader-text').innerText = msg;
        }
        function showError(msg) {
            document.getElementById('error-message').innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i><br>${msg}`;
            document.getElementById('error-message').style.display = 'block';
        }
    </script>
</head>
<body>

    <div id="loader" class="loading-overlay"><div class="spinner"></div><p id="loader-text" style="margin-top:15px; font-size:0.85rem; color:#94a3b8;">Loading...</p></div>

    <!-- 1. Header -->
    <div id="header">
        <a href="index.html" class="brand"><i class="fa-solid fa-chevron-left"></i><span>Back</span></a>
        <select id="sheetSelector"><option>Loading...</option></select>
    </div>

    <!-- 2. Stats Scrollbar -->
    <div id="stats-bar"></div>

    <!-- 3. Main Chart -->
    <div id="chart-wrapper">
        <div id="chart-container">
            <div id="main-chart"></div>
            <div id="no-data-message" class="status-msg">
                <i class="fa-regular fa-folder-open fa-3x" style="opacity:0.5; margin-bottom:10px;"></i><br>No Data Available
            </div>
            <div id="error-message" class="status-msg"></div>
        </div>
    </div>

    <!-- 4. Bottom Controls (Scrollable) -->
    <div id="controls">
        <!-- Row 1: Zoom Buttons -->
        <div id="zoom-row" class="control-row"></div>
        
        <!-- Row 2: Series Toggles -->
        <div id="toggle-row" class="control-row" style="margin-top:5px;"></div>
        
        <!-- Row 3: Footer Tools -->
        <div class="footer-tools" style="margin-top:10px;">
            <div class="switch-wrapper"><label class="switch"><input type="checkbox" id="liveToggle" checked><span class="slider"></span></label><span>Live Sync</span></div>
            <span>v3.5 Mobile</span>
        </div>
    </div>

</body>
</html>
